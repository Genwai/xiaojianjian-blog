<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xiaojianjian个人博客</title>
    <!-- layui -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <!-- global css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 本页样式表 -->
    <link rel="stylesheet" href="css/timeline.css">

</head>

<body>
    <!-- 导航 -->
    <nav class="blog-nav layui-header">
        <div class="blog-container">
            <!-- 用户登陆 -->
            <div class="blog-user">

            </div>
            <!-- zuoyi -->
            <a href="index.html" class="blog-log">
                <img src="images/logo.png" width="64" height="64" alt="">
            </a>

            <!-- 导航菜单nav -->
            <ul class="layui-nav" lay-filter="nav">
                <li class="layui-nav-item ">
                    <a href="index.html">
                        <i class="fa fa-home fa-fw"></i>&nbsp;网站首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="artical.html">
                        <i class="fa fa-file-text fa-fw"></i>&nbsp;文章专栏</a>
                </li>
                <li class="layui-nav-item">
                    <a href="mixed_pic.html">
                        <i class="fa fa-paper-plane-o fa-fw"></i>&nbsp;杂七杂八</a>
                </li>
                <li class="layui-nav-item layui-this">
                    <a href="timeline.html">
                        <i class="fa fa-hourglass-half fa-fw"></i>&nbsp;点点滴滴</a>
                </li>
                <li class="layui-nav-item">
                    <a href="about.html">
                        <i class="fa fa-info fa-fw"></i>&nbsp;关于本站</a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- 主体 -->
    <div class="blog-body" style="margin-top:75px !important;">
        <blockquote class="layui-elem-quote shadows">
            <span class="layui-breadcrumb">
                <a href="index.html" style="color:black" >网站首页</a>
                <a><cite>点点滴滴</cite></a>
              </span>
        </blockquote>

        <div class="blog-container ">
            <div class="blog-main">
                <!-- 时光轴 -->
                <div class="nav-child shadow">
                    <span class="nav-child-time">时光轴</span>
                </div>

                <!-- 时光线 -->
                <div class="timeline-box shadow">
                    <div class="timeline-main">
                        <h1 class="timeline-h1">
                            <i class="fa fa-clock-o"></i> 时光轴
                            <span>-记录生活点点滴滴</span>
                        </h1>
                        <div class="timeline-line"></div>
                        <div class="timeline-data">
                            <div class="timeline-year">
                                <h2 class="timeline-h2">
                                    <a class="yearToggle  animated fadeInLeft">2018
                                    <i class="fa fa-caret-down fa-fw size"></i>
                                </a>
                                </h2>
                            </div>
                            <div class="timeline-month">
                                <h3 class="timeline-h3">
                                    <a class="monthToggle  animated fadeInLeft">03月
                                    <i class="fa fa-caret-down fa-fw size"></i>
                                </a>
                                </h3>
                                <ul class="tiemline-ul">
                                    <li>
                                        <div class="timeline-h4  animated fadeInLeft">
                                            <p class="data">03月01日 14:59</p>
                                        </div>
                                        <p class="timeline-p">
                                            <i class="fa fa-dot-circle-o"></i>
                                        </p>
                                        <div class="timeline-text animated fadeInRight">制做静态网页，完全没有连接数据库，没有后台语言，纯前端！</div>
                                        <div class="clear"></div>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <div class="timeline-end">
                            <h1> <i class="fa fa-hourglass-end"></i>THE END</h1>
                        </div>
                    </div>



                </div>





                <div class="clear"></div>
                <canvas width="1323" height="530" style="position: fixed; top: 0px; left: 0px; z-index: -1;"></canvas>
            </div>
        </div>
    </div>

    <div class="blog-footer">
        <p>
            <span>Design by xiaojianjian</span>
        </p>
        <p>
            <span>Thank You</span>
        </p>
    </div>

    <!-- 分享窗体 -->
    <ul class="layui-fixbar">
        <li class="layui-fixbar-i">
            <i class="layui-icon">&#xe606;</i>
        </li>
        <li class="layui-fixbar-i2">
            <i class="layui-icon" style="font-size: 40px;">&#xe604;</i>
        </li>
    </ul>
    <div class="blog-share layui-hide ">
        <div class="blog-bgs">
            <a class="bds_qzone" href="#"></a>
            <a class="bds_tsina" href="#"></a>
            <a class="bds_weixin" href="#"></a>
            <a class="bds_sqq" href="#"></a>
        </div>
    </div>


    <!-- 音乐播放器 -->
    <div id="QPlayer">
        <ol id="playlist"></ol>
        <div id="pContent">
            <div id="player">
                <span class="cover"></span>
                <div class="ctrl">
                    <div class="musicTag marquee">
                        <strong>Title</strong>
                        <span> - </span>
                        <span class="artist">Artist</span>
                    </div>
                    <div class="progress">
                        <div class="timer left">0:00</div>
                        <div class="contr">
                            <div class="rewind icon"></div>
                            <div class="playback icon"></div>
                            <div class="fastforward icon"></div>
                        </div>
                        <div class="right">
                            <div class="liebiao icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ssBtn">
                <div class="adf"></div>
            </div>
        </div>
    </div>

    <div id="root"></div> -->
